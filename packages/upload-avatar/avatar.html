<template name="avatar">
	{{> avatar_modal}}
</template>

<template name="clear-layout">
	{{>yield}}
</template>

<template name="avatar_modal">
	<div class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Position and size your photo</h4>
				</div>
				<div class="modal-body">
					<div class="box-container">
						<div class="imageBox">
							<div class="thumbBox"></div>
							<div class="spinner" style="display: none">Choose an Image</div>
						</div>
						<div class="action">
							<input type="file" id="file" style="float:left; width: 250px">
							<i id="btnZoomIn" class="text-primary fa fa-search-plus"></i>
							<i id="btnZoomOut" class="text-primary fa fa-search-minus"></i>
						</div>
					</div>
					<div class="cropped"></div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" id="save-avatar" class="btn btn-primary">Save changes</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</template>
