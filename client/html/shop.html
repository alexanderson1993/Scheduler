<template name="shop">
	<h1>Shop</h1>
	<div class="shop">
		<form>
			{{#each product}}
			<div class="thumbnail">
				{{#if picture}}
				<img class="productPicture img-responsive" src={{picture}} />
				{{/if}}
				<div class="caption">
					<h3 class="media-heading">{{name}}</h3>
					<small><p>{{description}}</p></small>
					<p class="price  pull-right">${{price}}</p>
					<div class="input-group "  style="width: 160px;">
						<span class="input-group-btn">
							<button disabled={{downDisabled}} class="btn btn-default qtyDown" type="button"><i class="fa fa-fw fa-chevron-down"></i></button>
						</span>
						<input type="text" value={{productQty _id}} class="form-control qtyValue" placeholder="Qty">
						<span class="input-group-btn">
							<button class="btn btn-default qtyUp" type="button"><i class="fa fa-fw fa-chevron-up"></i></button>
						</span>
					</div><!-- /input-group -->
				</div>
			</div>
			{{/each}}
		</form>
	</div>
	<footer class="prizeTotal">
		<div class="container">
			<h3 class="col-xs-8">Subtotal: ${{checkoutAmount}}</h3>
			<div class="col-xs-4 visible-xs-block">
				<button class="checkout btn-block btn btn-success btn-lg" type="button" disabled={{buttonDisabled}}>Checkout</button>
			</div>
			<div class="col-sm-4 hidden-xs">
				<button class="checkout btn-block btn btn-success btn-lg" type="button" disabled={{buttonDisabled}}>Proceed to Checkout</button>
			</div>
		</div>
	</footer>
	<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content container-fluid">
				{{> payment}}
			</div>
		</div>
	</div>
</template>
