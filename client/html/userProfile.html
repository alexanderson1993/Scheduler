<template name="user_profile">
	<h1>Profile</h1>
	<div class="row">
		<div class="col-sm-6">
			<img class="profilePicture img-responsive" draggable='false' src={{userPicture}} />
			<label  class="profileOverlay">Click to upload image</label>
		</div>
		{{#autoForm id="afInsertDemo" type=formType
		doc=selectedPersonDoc schema=schema}}
		<div class="form-group col-sm-6 {{#if afFieldIsInvalid name='firstname'}}has-error{{/if}}">
			<label class="control-label">{{afFieldLabelText name='firstname'}}</label>
			{{> afFieldInput name='firstname'}}
			{{#if afFieldIsInvalid name='firstname'}}
			<span class="help-block">{{{afFieldMessage name='firstname'}}}</span>
			{{/if}}
		</div>
		<div class="form-group col-sm-6 {{#if afFieldIsInvalid name='lastname'}}has-error{{/if}}">
			<label class="control-label">{{afFieldLabelText name='lastname'}}</label>
			{{> afFieldInput name='lastname'}}
			{{#if afFieldIsInvalid name='lastname'}}
			<span class="help-block">{{{afFieldMessage name='lastname'}}}</span>
			{{/if}}
		</div>
		<div class="form-group col-sm-6 {{#if afFieldIsInvalid name='email'}}has-error{{/if}}">
			<label class="control-label">{{afFieldLabelText name='email'}}</label>
			{{> afFieldInput name='email'}}
			{{#if afFieldIsInvalid name='email'}}
			<span class="help-block">{{{afFieldMessage name='email'}}}</span>
			{{/if}}
		</div>
		<div class="form-group col-sm-6 {{#if afFieldIsInvalid name='phoneNumber'}}has-error{{/if}}">
			<label class="control-label">{{afFieldLabelText name='phoneNumber'}}</label>
			{{> afFieldInput name='phoneNumber'}}
			{{#if afFieldIsInvalid name='phoneNumber'}}
			<span class="help-block">{{{afFieldMessage name='phoneNumber'}}}</span>
			{{/if}}
		</div>
		<div class="form-group col-sm-6">
			<button type="button" id="updateProfile" class="btn btn-primary">Update</button>
		</div>
		{{/autoForm}}
	</div>
	{{> avatar_modal}}
</template>
