<template name="schedule">
	{{> fullcalendar options}}
</template>

<template name="book">
	{{> Template.dynamic template=currentTemplate}}
</template>

<template name="flightTypeChoice">
	<style>
		.vertCenter{
			display:flex;
			flex-direction: row;
			justify-content: center;
			margin-top: 20px;
		}
	</style>
	<div class="row">
		<div class="col-sm-12">
			<h1><a style="visibility:hidden" href="#"><i class="fa fa-fw fa-arrow-circle-o-left"></i></a> Step 1: Choose your mission length</h1>
		</div>
	</div>
	<div class="row vertCenter">
		{{#each flightType}}
		<div class="col-sm-4">
			<a href="#" class="thumbnail text-center">
				<div class="caption">
					<h3>{{name}}</h3>
					<h5>${{price}}</h5>
				</div>
			</a>
		</div>
		{{/each}}
	</div>
</template>

<template name="missionTimeChoice">
	<div class="row">
		<div class="col-sm-12">
			<h1><a href="#"><i class="back fa fa-fw fa-arrow-circle-o-left"></i></a> Step 2: Choose your mission time <small>{{name}}</small></h1>
		</div>
	</div>
	{{> fullcalendar options}}
</template>

<template name="missionPayment">
	<div class="row">
		<div class="col-sm-12">
			<h1><a href="#"><i class="back fa fa-fw fa-arrow-circle-o-left"></i></a> Step 3: Confirm Mission Details</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-5">
			<h3>Details:</h3>
			<p>Mission Type: {{type}}</p>
			<p>Start Time: {{start}}</p>
			<p>End Time: {{end}}</p>
			<p>Notes:</p>
			<textarea name="notes" style="resize: none" class="form-control" rows="5"></textarea>
		</div>
		<div class="col-sm-6 col-sm-offset-1">
			{{> paymentBooking}}
			{{#each paymentErrors}}
			<p class="text-danger">
				{{this}}
			</p>
			{{/each}}
		</div>
	</div>
	<div class="pull-right">
		<button type="button" class="btn btn-success btn-lg submit-button" disabled="{{buttonsDisabled}}">Book & Pay</button>
	</div>
</template>

<template name="submitAnimation">
	<div class="submitAnimation">
		<div id="loading">
			<div id="innerText" class="flip">&#8756;</div>
			<div class="circle ani-spin"></div>
		</div>
		<div class="load">
			<h2>...Processing...</h2>
		</div>
	</div>
</template>
