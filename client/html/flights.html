<template name="flights">
	<h1>Flights</h1>
	<table class="table table-hover table-striped">
		<thead>
			<tr>
				<th>Customer</th>
				<th>Mission Type</th>
				<th>Time</th>
				<th>Notes</th>
				<th>Flight Director</th>
			</tr>
		</thead>
		<tbody>
			{{#each flight}}
			<tr>
				<td>{{customerName}}</td>
				<td>{{missionType}}</td>
				<td>{{missionTime}}</td>
				<td style="max-width: 400px;">{{notes}}</td>
				<td>
					<div class="select">
						<select class="flightDirector">
							<option></option>
							{{#each flightDirectors}}
							<option {{selected ../flightDirector}} value="{{_id}}">{{profile.name}}</option>
							{{/each}}
						</select>
					</div>
				</td>
			</tr>
			{{/each}}
		</tbody>
	</table>
</template>
