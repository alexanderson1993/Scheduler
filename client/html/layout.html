<head>
</head>
<body>
	<style>
		.s-alert-box{
			z-index:10000;
		}
	</style>
	{{> sAlert}}
</body>

<template name="front_layout">
	<style>
		@media(min-width:768px) {
			body{
				overflow:hidden;
			}
		}
	</style>
	{{> styleDark}}
	{{> nav}}
	{{> yield}}
	{{> footer}}
</template>

<template name="main_layout">
	{{> styleDark}}
	{{>nav}}
	<div class="container main-container">
		{{>yield}}
	</div>
	{{> footer}}
	<div class="background"></div>
	<div class="modal">
		{{> submitAnimation}}
	</div>
</template>

<template name="pageNotFound">
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3 text-center">
			<h1>That doesn't appear to be a valid page.</h1>
			<a href="/" class="btn btn-info">Go home</a>
		</div>
	</div>
</template>
