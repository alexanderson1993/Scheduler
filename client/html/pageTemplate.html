<template name="pageTemplate">
	<div class="pageContent">
		{{{content}}}
	</div>
</template>

<template name="missions">
	<h2>Missions</h2>
	{{#each mission}}
	<div class='row'>
		<div class="col-sm-3">
			<img class="img-responsive" src="{{picture}}" />
		</div>
		<div class="col-sm-9">
			<h3>{{name}}</h3>
			{{{description}}}
		</div>
	</div>
	<br />
	{{/each}}
</template>
