<template name="admin">

</template>

<template name="admin_layout">
	{{> topbar}}
	{{> container}}
</template>

<template name="topbar">
	<div id="wrapper">
		<nav role="navigation" style="margin-bottom: 0" class="navbar navbar-default navbar-static-top">
			<div class="navbar-header">
				<button type="button" data-toggle="collapse" data-target=".navbar-collapse" class="navbar-toggle"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="/" class="navbar-brand">SB Admin v2.0</a>
			</div>
			<ul class="nav navbar-top-links navbar-right">

				<li class="dropdown"><a data-toggle="dropdown" href="#" class="dropdown-toggle"><i class="fa fa-user fa-fw"></i><i class="fa fa-caret-down"></i></a>
					<ul class="dropdown-menu dropdown-user">
						<li><a href="#"><i class="fa fa-user fa-fw"></i>User Profile</a></li>
						<li><a href="#"><i class="fa fa-gear fa-fw"></i>Settings</a></li>
						<li class="divider"></li>
						<li><a id="sign-out" href="#"><i class="fa fa-sign-in fa-fw"></i>Sign Out</a></li>
					</ul>
				</li>
			</ul>
		</nav>
	</div>
</template>

<template name="container">
	<div class="col-sm-2">
		{{> sidebar}}
	</div>
	<div class="col-sm-10">
		<div class="container-fluid">
			{{> yield}}
		</div>
	</div>
</template>

<template name="sidebar">
	<div role="navigation" class="navbar-default sidebar">
		<div class="sidebar-nav navbar-collapse">
			<ul id="side-menu" class="nav">
				<li>
					<a href="/admin/users">
						<i class="fa fa-fw fa-users"></i>
						Users
					</a>
				</li>
			</ul>
		</div>
	</div>
</template>
