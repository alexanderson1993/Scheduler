<template name="admin_users">
	<table class="table table-bordered table-striped">
		<thead>
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Roles</th>
			</tr>
		</thead>
		<tbody>
			{{#each user}}
			<tr>
				<td><a href="/admin/user/{{_id}}">{{profile.firstname}} {{profile.lastname}}</a></td>
				<td>{{profile.email}}</td>
				<td>{{#each roles}}{{this}}, {{/each}}</td>
			</tr>
			{{/each}}
		</tbody>
	</table>
</template>

<template name="admin_user_profile">
	{{> quickForm id="user" doc=this collection="Users" type="update" schema=schema}}
</template>
